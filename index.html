<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
    <meta name="description" content="Проектная работа 4">
    <meta name="author" content="Алексей Курылёв">
</head>

<body class="page">
    <header class="header">
        <div class="header__wrap">
            <img src="images/logo.svg" alt="Место" class="header__logo">
        </div>
    </header>
    <main class="content">
        <section class="profile">
            <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__job">Исследователь океана</p>
                <button class="profile__button-edit" title="Редактировать" type="button"></button>
            </div>
            <button class="profile__button-add" title="Добавить место" type="button"></button>
        </section>
        <section class="places">
            <ul class="places__list">
                <li class="place">
                    <img src="images/place-01.jpg" alt="Карачаевск" class="place__img">
                    <div class="place__content">
                        <h2 class="place__title">Карачаевск</h2>
                        <button class="place__like" type="button"></button>
                    </div>
                </li>
                <li class="place">
                    <img src="images/place-02.jpg" alt="Гора Эльбрус" class="place__img">
                    <div class="place__content">
                        <h2 class="place__title">Гора Эльбрус</h2>
                        <button class="place__like" type="button"></button>
                    </div>
                </li>
                <li class="place">
                    <img src="images/place-03.jpg" alt="Домбай" class="place__img">
                    <div class="place__content">
                        <h2 class="place__title">Домбай</h2>
                        <button class="place__like" type="button"></button>
                    </div>
                </li>
                <li class="place">
                    <img src="images/place-04.jpg" alt="Гора Эльбрус" class="place__img">
                    <div class="place__content">
                        <h2 class="place__title">Гора Эльбрус</h2>
                        <button class="place__like" type="button"></button>
                    </div>
                </li>
                <li class="place">
                    <img src="images/place-05.jpg" alt="Домбай" class="place__img">
                    <div class="place__content">
                        <h2 class="place__title">Домбай</h2>
                        <button class="place__like" type="button"></button>
                    </div>
                </li>
                <li class="place">
                    <img src="images/place-06.jpg" alt="Карачаево-Черкесия" class="place__img">
                    <div class="place__content">
                        <h2 class="place__title">Карачаево-Черкесия</h2>
                        <button class="place__like" type="button"></button>
                    </div>
                </li>
            </ul>
        </section>
        <section class="popup">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="edit-profile">
                    <input type="text" placeholder="Имя" id="input_name" class="popup__input" name="name" required>
                    <input type="text" placeholder="О себе" id="input_job" class="popup__input" name="job" required>
                    <button class="popup__button" type="submit">Сохранить</button>
                </form>
                <button class="popup__close" type="button"></button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__copyright">© 2020 Mesto Russia</div>
    </footer>
    <script src="script/index.js"></script>
</body>

</html>

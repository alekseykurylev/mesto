<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
    <meta name="description" content="Проектная работа 5">
    <meta name="author" content="Алексей Курылёв">
</head>

<body class="page">
    <header class="header">
        <div class="header__wrap">
            <img src="images/logo.svg" alt="Место" class="header__logo">
        </div>
    </header>
    <main class="content">
        <section class="profile">
            <img src="images/avatar.jpg" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__job">Исследователь океана</p>
                <button class="profile__button-edit" title="Редактировать" type="button"></button>
            </div>
            <button class="profile__button-add" title="Добавить место" type="button"></button>
        </section>
        <section class="places">
            <ul class="places__list"></ul>
        </section>
        <section class="popup popup_type_edit">
            <div class="popup__container">
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="edit-profile">
                    <input type="text" placeholder="Имя" id="input_name" class="popup__input" name="name" required>
                    <input type="text" placeholder="О себе" id="input_job" class="popup__input" name="job" required>
                    <button class="popup__button" type="submit">Сохранить</button>
                </form>
                <button class="popup__close" type="button"></button>
            </div>
        </section>
        <section class="popup popup_type_new-card">
            <div class="popup__container">
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" name="new-card">
                    <input type="text" placeholder="Название" id="input_place" class="popup__input" name="place" required>
                    <input type="text" placeholder="Ссылка на картинку" id="input_img" class="popup__input" name="img" required>
                    <button class="popup__button" type="submit">Создать</button>
                </form>
                <button class="popup__close" type="button"></button>
            </div>
        </section>

        <section class="popup popup_type_image">
            <div class="popup__container popup__container_type_image">
                <figure class="popup__figure">
                    <img src="#" alt="" class="popup__image">
                    <figcaption class="popup__figcaption"></figcaption>
                </figure>    
                <button class="popup__close" type="button"></button>
            </div>
        </section>
        
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
    <template class="card_template">
        <li class="place">
            <img src="#" class="place__img">
            <div class="place__content">
                <h2 class="place__title"></h2>
                <button class="place__like" type="button"></button>
            </div>
            <button class="place__delete" type="button"></button>
        </li>
    </template>
    
    <script src="script/index.js"></script>
</body>

</html>
